<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="kayak.css">
	</head>
	<body class='back'>
		<section class="container">
			<h1 class='title'>Clear Blue Water, Clear Blue Skies</h1>
			<h2 class="author">Brian F Kirkham, 2015</h2>
			<h3 class="link"><a href='http://allpoetry.com/InkdropK'>http://allpoetry.com/InkdropK</a></h3>
			<div id='verse1'>
				<p>water in the lake</p>
				<p>paints perfect painted imagery</p>
				<p>of mountains above</p>
			</div>
			<div id='verse2'>
				<p>clearest reflection</p>
				<p>mirrors the new horizon</p>
				<p>looking straight ahead</p>
			</div>
			<div id='verse3'>
				<p>lake of clearest blue</p>
				<p>reflects colour of the sky</p>
				<p>sky mirrors water</p>
			</div>

		</section>

	</body>
	<script type="text/javascript" src='kayak.js'></script>
</html>
